<!DOCTYPE html>
<html>
    <head>
        <title>Movie Quiz App</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Kavoon|Rakkas|Tillana&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="data.js"></script>
    </head>
    <body>
        <header>
            <p>Question <span class='questionNumber'>0</span>/10</p>
            <h1>Name That Movie</h1>
            <div class="score">
                <p>Score</p>
                <p><span class='numRight'></span> right</p>
                <p><span class='numWrong'></span> wrong</p>
            </div>
        </header>

        <form class="changing-content-box" id="main-box" >
            <p class="words" >"You've got to ask yourself one question: 'Do I feel lucky?' Well, do ya, punk?"<br> -- Dirty Harry</p><br>
            <button type="button" class="nextButton">Action!</button>
        </form>
    </body>
</html>
