<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Quiz App</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Kavoon|Rakkas|Tillana&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="data.js"></script>
    </head>
    <body>
        <header>
            <div class="questNum">Question <div class='questionNumber'>0</div>/ 10</div>
            <h1>Name The Movie</h1>
            <div class="score">
                <div><u>Score:</u></div>
                <div><span class='numRight'></span>-right</div>
                <div><span class='numWrong'></span>-wrong</div>
            </div>
        </header>
        <form class="changing-content-box" id="main-box" >
            <ledgend class="words">
                "You've got to ask yourself one question: 'Do I feel lucky?' Well, do ya, punk?"
                <br> -- Dirty Harry
            </ledgend>
            <button type="button" class="nextButton">Action!</button>
        </form>
    </body>
</html>
