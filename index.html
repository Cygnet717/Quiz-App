<!DOCTYPE html>
<html>
    <head>
        <title>Movie Quiz App</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="datastore.js"></script>
    </head>
    <body>
        <header>
            <p>Question <span class='questionNumber'>0</span>/10</p>
            <h1>Name That Movie</h1>
            <div class="score">
                <p>Score</p>
                <p>0 right</p>
                <p>0 wrong</p>
            </div>
        </header>

        <div class="changing-content-box" id="main-box">
        <button type="button" class="nextButton">Action!</button>
        </div>
    </body>
</html>
